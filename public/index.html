<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
  <body ng-app="myApp">
    <h1>{{'Hello' + 'Angular'}}</h1>
    <div>{{2+3}}</div>


    <div ng-controller="myController">
      {{ myFirstName }}

      <input type="text" ng-model="myModel">

      <div>{{ myModel }}</div>

      <div>
        {{ mainCharacter }}
      </div>

      <div>
        {{ version }}
      </div>

      <div>
        {{ charVer }}
      </div>

      <div ng-repeat="book in BookService.books">
        <h4>{{ book.title }}</h4>
        <p class="book_author">{{ book.author }}</p>
      </div>

      <input type="text" ng-model="tempBook.title">
      <input type="text" ng-model="tempBook.author">
      <button ng-click="add()">Add Book</button>

      <div ng-repeat="movie in movies">
        <h4>{{ movie.title }}</h4>
        <span>{{ movie.year }}</span>
      </div>
    </div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js" type="text/javascript"></script>
  <script src="./js/myApp.js" type="text/javascript"></script>
  <script src="./js/controllers.js" type="text/javascript"></script>
  <script src="./js/values.js" type="text/javascript"></script>
  <script src="./js/constants.js" type="text/javascript"></script>
  <script src="./js/factories.js" type="text/javascript"></script>
  <script src="./js/services.js" type="text/javascript"></script>
  <script src="./js/providers.js" type="text/javascript"></script>
  </body>
</html>
